apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-app
  template:
    metadata:
      labels:
        app: auth-app
    spec:
      containers:
      - name: auth-app
        image: alex22docker/auth:latest
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: auth-secret


